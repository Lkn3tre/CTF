<!DOCTYPE html>
<html>
    <head>
        <title>ApacheBlaze</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="icon" type="image/png" href="assets/images/bfire.gif">
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/fetchAPI.js"></script>

    <body>
        <div id="header">
            <h1>
                <img src="assets/images/bfire.gif" style="vertical-align:middle;" width="70">ApacheBlaze<img src="assets/images/bfire.gif" style="vertical-align:middle;" width="70">

        </div>
        <div id="content">
            <div class="game">
                <label>Game 1</label>
                <h2>Magic Click</h2>
                <p><img src="assets/images/coin.png" style="vertical-align:middle;" width="40">Click Collect Spellbound!<img src="assets/images/coin.png" style="vertical-align:middle;" width="40"></p>

            </div>
            <div class="game">

                <h2>Hyper Clicker</h2>
                <p><img src="assets/images/heart.png" style="vertical-align:middle;" width="40">Rapid taps, intense action.<img src="assets/images/heart.png" style="vertical-align:middle;" width="40"></p>

            </div>
            <div class="game">

                <h2>Click topia</h2>
