
<html>
<!-- Include Socket.IO library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

<script>
    // Connect to the Flask-SocketIO server
    var socket = io.connect('http://159.223.233.161/socket.io/');

    // Send a 'generate' event to the server
    socket.emit('generate');

    // Listen for a 'voucher_response' event from the server
    socket.on('voucher_response', function(data) {
        // Handle the voucher data received from the server
        console.log('Received voucher:', data.voucher);
    });
</script>
</html>
